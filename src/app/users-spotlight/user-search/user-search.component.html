<div class="col-12">
    <div *ngIf="queryError$ | async as error">
        <ngb-alert [dismissible]="false">
            <strong>Error!</strong> {{ error.statusText }}
        </ngb-alert>
    </div>
    <form [formGroup]="userSearchForm" (ngSubmit)="onSubmit(userSearchForm.value.userName)">
        <div class="input-group mb-3 pt-5 pb-3">
            <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Type your desired Github Username" aria-label="User Query Input" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </div>
    </form>

</div>

<div class="col-12" *ngIf="queryResults$ | async as queryResults">
    <div class="pb-5">
        Found {{queryResults.total_count}} matching users
    </div>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Users</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of queryResults.items | slice:0:10;">
                <td class="name">{{user.login}}</td>
            </tr>
        </tbody>
    </table>
</div>
